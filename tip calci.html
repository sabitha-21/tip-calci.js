<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip calci.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <form id="tip-form">
            <label for="bill-amount">Bill amount:</label>
            <input type="number" id="bill-amount" required>
            <label for="tip-percentage">Tip percentage:</label>
            <input type="number" id="tip-percentage" required>
            <button type="button" onclick="calculateTip()">CALCULATE</button>
        </form>
        <p id="total">Total:</p>
    </div>
    <script src="tip calci.js"></script>
</body>
</html>
